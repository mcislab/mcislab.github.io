- title: 1. What is Release Engineering?
  content:
    - topic: "Release engineering process: integration, build process, staged testing, packaging and delivery"
    - topic: "Continuous Delivery: pipeline and automation (Jenkins, Puppet, Chef, etc.)"
    - topic: "Challenges and problems related to release engineering"
    - topic: "Case study: Mozilla Firefox"
  subsections:
    - title: "Papers"
      content:
        - title: "Modern Release Engineering in a Nutshell - Why Researchers should Care"
          url: "http://mcis.soccerlab.polymtl.ca/publications/2016/fose.pdf"
        - title: "On Rapid Releases and Software Testing (M&auml;ntyl&auml; et al., ICSM 2013)"
          url: "http://swat.polymtl.ca/~foutsekh/docs/PID2891705.pdf"
        - title: "Do Faster Releases Improve Software Quality? An Empirical Case Study of Mozilla Firefox (Khomh et al., MSR 2012)"
          url: "http://mcis.soccerlab.polymtl.ca/publications/2012/MSR2012Foutse.pdf"

- title: 2. What is Mining Software Repositories (MSR)?
  content:
    - topic: Definition and basic concepts
    - topic: "Different types of repositories: version control systems, bug repositories (Bugzilla), mailing lists (email vs. Twitter), project ecosystems (GitHub) and development collaboration sites (StackOverflow)"
    - topic: "Different types of empirical analysis: quantitative vs. qualitative, machine learning/data mining, regression models and grounded theory"
    - topic: "Link between MSR and release engineering"
  subsections:
    - title: "Papers"
      content:
        - title: "The Road Ahead for Mining Software Repositories (Hassan, ICSM 2008)"
          url: "http://sail.cs.queensu.ca/publications/pubs/FOSM2008Hassan.pdf"
        - title: "Software Intelligence: The Future of Mining Software Engineering Data (Hassan et al., FoSER 2010)"
          url: "http://sail.cs.queensu.ca/publications/pubs/foser2010_hassan.pdf"

